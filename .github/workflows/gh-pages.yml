name: Deploy Playground to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build library
        run: npm run build
        
      - name: Prepare site files
        run: |
          # Create a temporary site directory for Jekyll to process
          mkdir -p ./tmp_site
          # Copy the playground files
          cp -r tests/playground/* ./tmp_site/
          # Create dist directory and copy JS library file
          mkdir -p ./tmp_site/dist
          cp dist/mistral-format.min.js ./tmp_site/dist/
          # Debug - list files to verify everything's in place
          echo "Contents of tmp_site:"
          ls -la ./tmp_site
          echo "Contents of tmp_site/dist:"
          ls -la ./tmp_site/dist
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./tmp_site
          destination: ./_site
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 
